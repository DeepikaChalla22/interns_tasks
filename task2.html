<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2</title>
    <style>
      .container {
        border: 2px solid;
        margin: auto;
        width: 30%;
        height: 200px;
        margin-top: 10%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Lists can be nested(list inside list):</h2>
      <ul>
        <li>Coffee</li>
        <li>
          Tea
          <ul>
            <li>Black Tea</li>
            <li>Green Tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
